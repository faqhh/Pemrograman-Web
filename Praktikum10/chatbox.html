    <br>
    <div class="box" id="box">
        <div class="wadah_chat" id="wadah_chat">
            <div class="wrap_text">
                <p style="text-align: center;font-weight: bold;">Muhammad Nur Faqih</p>
                <hr>
            </div>      
        </div>
        <div class="kirim">
            <input id="masukan" type="text" value="" size="60"  onchange="chatbox()">
            <button onclick="chatbox()">Send</button>
        </div>
    </div>
    <br>
    <script>
        function chatbox(){
            const wadah = document.getElementById("wadah_chat");
            const inputan = document.getElementById("masukan").value;
            if(inputan.trim() != ""){
                wadah.innerHTML += `<div class="wrap_text"> <p>` + inputan.trim() + `</p> </div>`
                masukan.value = "";
            }
        }
    </script>
</body>
