<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Javascript</title>
</head>
<body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>

    <span id="pi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>

    <script>
        const phi =3.14;
        let r = 10;
        let l = phi*r*r;
        let K = 2*phi*r;
        
        
        document.getElementById("pi").innerHTML = "phi = "+ phi + "cm";
        document.getElementById("jari").innerHTML = "jari-jari = "+ r + "cm";
        document.getElementById("luas").innerHTML = "Luas Lingkaran = "+ l + "cm";
        document.getElementById("keliling").innerHTML = "keliling Lingkaran= "+ K.toFixed(2) + "cm";
    </script>
</body>
</html>
